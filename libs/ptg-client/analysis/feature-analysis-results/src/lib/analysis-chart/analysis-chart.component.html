<p-card>
  <ng-template #title>
    <div class="flex justify-between">
      <h2 class="header-style-18">Wykres</h2>

      <ptg-analysis-chart-config
        (configChanged)="configChanged.emit($event)"
        [n]="this.rawTimeSeries().values.length"
      />
    </div>
  </ng-template>

  <div class="flex gap-4">
    <ptg-line-chart
      class="flex flex-1"
      zoomPosition="top-left"
      [data]="chartData()"
      [overrideOptions]="options"
    />
    <div class="flex flex-col gap-4 w-[250px]">
      <div class="flex gap-2">
        <p-toggleswitch
          id="arima"
          [ngModel]="showArima()"
          (onChange)="onArimaToggle()"
        />
        <label for="arima">Pokaż ARIMA</label>
      </div>

      <div class="flex gap-2">
        <p-toggleswitch
          id="ema"
          [ngModel]="showEma()"
          (onChange)="onEmaToggle()"
        />
        <label for="ema">Pokaż EMA</label>
      </div>
    </div>
  </div>
</p-card>
