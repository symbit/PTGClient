<div class="flex gap-2">
  <div class="flex flex-col gap-2 w-full">
    <label for="region">Województwo</label>
    <p-select
      id="region"
      placeholder="Województwo"
      [options]="regionsOptions()"
      [disabled]="!realizations().length"
      (onChange)="region.set($event.value)"
    >
      <ng-template pTemplate="selectedItem" let-region>
        {{ region | region }}
      </ng-template>

      <ng-template pTemplate="item" let-region>
        {{ region | region }}
      </ng-template>
    </p-select>
  </div>

  <div class="flex flex-col gap-2 w-full">
    <label for="sector">Branża</label>
    <p-select
      id="sector"
      placeholder="Branża"
      [options]="sectorsOptions()"
      [disabled]="!realizations().length"
      (onChange)="sector.set($event.value)"
    >
      <ng-template pTemplate="selectedItem" let-sector>
        {{ sector | sector }}
      </ng-template>

      <ng-template pTemplate="item" let-sector>
        {{ sector | sector }}
      </ng-template>
    </p-select>
  </div>

  <div class="flex flex-col gap-2 w-full">
    <label for="frequency">Okres pobierania danych</label>
    <p-select
      id="frequency"
      placeholder="Okres pobierania danych"
      [options]="frequenciesOptions()"
      [disabled]="!realizations().length"
      (onChange)="frequency.set($event.value)"
    >
      <ng-template pTemplate="selectedItem" let-frequency>
        {{ frequency | frequency }}
      </ng-template>

      <ng-template pTemplate="item" let-frequency>
        {{ frequency | frequency }}
      </ng-template>
    </p-select>
  </div>
</div>
