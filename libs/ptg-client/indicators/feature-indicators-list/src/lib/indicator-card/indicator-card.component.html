<p-card [subheader]="'Kod: ' + indicator().symbol">
  <ng-template #title>
    <header class="flex items-center gap-2">
      <h3 class="header-style-18 max-w-[50%]">{{ indicator().name }}</h3>
      <p-tag
        severity="secondary"
        [value]="'Źródło danych: ' + (indicator().source | indicatorSource)"
      />
      <p-tag severity="secondary" [value]="'Grupa: ' + indicator().group" />
    </header>
  </ng-template>

  <p class="body-style-16--lighter">{{ indicator().description }}</p>

  <ng-template #footer>
    <p-button
      label="Szczegóły"
      variant="text"
      icon="pi pi-arrow-right"
      iconPos="right"
      [routerLink]="['/indicators', indicator().id]"
    />
  </ng-template>
</p-card>
