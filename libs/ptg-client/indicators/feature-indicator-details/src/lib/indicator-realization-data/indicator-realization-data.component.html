<p-card>
  <ng-template #title>
    <div class="flex justify-between items-center">
      <h2 class="header-style-22">Pobrane dane dla wskaźnika</h2>

      <div class="flex items-center gap-2">
        <p-button
          label="Eksportuj do Excel"
          severity="contrast"
          icon="pi pi-file-excel"
          [outlined]="true"
          (click)="exportRealizationData.emit()"
        />
        <p-button
          label="Import z pliku"
          severity="contrast"
          icon="pi pi-upload"
          [outlined]="true"
          (click)="import()"
        />
        <p-button
          label="Dodaj wartość"
          severity="secondary"
          (click)="addDataPoint()"
        />
      </div>
    </div>
  </ng-template>

  <p-table
    [value]="data()"
    [lazy]="true"
    [paginator]="true"
    [customSort]="true"
    [totalRecords]="total()"
    [rows]="ROWS_PER_PAGE"
    (onSort)="onSort($event)"
    (onPage)="onPageChange($event)"
  >
    <ng-template #header>
      <tr>
        <th pSortableColumn="value">
          Wartość wskaźnika <p-sortIcon field="value" />
        </th>
        <th pSortableColumn="date">
          Okres wskaźnika <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="updatedAt">
          Data i godzina aktualizacji <p-sortIcon field="updatedAt" />
        </th>
        <th>Akcje</th>
      </tr>
    </ng-template>
    <ng-template #body let-data>
      <tr>
        <td>{{ data.value }}</td>
        <td>{{ data.date | date: 'dd.MM.yyy' }}</td>
        <td>{{ data.updatedAt | date: 'dd.MM.yyy HH:mm' }}</td>
        <td class="w-40">
          <p-button
            icon="pi pi-pen-to-square"
            pTooltip="Edytuj punkt danych"
            [rounded]="true"
            [text]="true"
            (click)="editDataPoint(data)"
          />

          <p-button
            icon="pi pi-trash"
            severity="secondary"
            pTooltip="Usuń punkt danych"
            [rounded]="true"
            [text]="true"
            (click)="deleteDataPoint($event, data)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="4" class="!text-center">
          <ptg-empty-state />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<p-confirm-dialog />
