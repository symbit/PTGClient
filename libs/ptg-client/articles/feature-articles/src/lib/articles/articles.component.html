<h1 class="header-style-36 mb-6">Artyku≈Çy</h1>

<div #angularCdkPortalOutlet></div>

<p-tabs class="mb-6" [value]="url">
  <p-tablist>
    @for (tab of tabs; track tab.route) {
      <p-tab
        [value]="tab.route"
        [routerLink]="tab.route"
        class="flex items-center !gap-2 text-inherit"
        (click)="selectedTab.set(tab.route)"
      >
        <span>{{ tab.label }}</span>
      </p-tab>
    }
  </p-tablist>
</p-tabs>

<router-outlet />
