<p-card styleClass="h-full">
  <h3 class="header-style-16">Posty ogółem</h3>
  <p class="text-4xl font-bold mt-4">{{ totalNumberOfArticles() }}</p>

  @if (totalNumberOfArticles()) {
    <ptg-doughnut-chart
      class="block w-9/12"
      [data]="chartData()"
      [options]="options"
    />
  }
</p-card>
