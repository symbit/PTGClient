<p-card>
  <div class="flex flex-col gap-4 justify-between">
    <h3 class="header-style-16">Źródła artykułów</h3>

    @if (
      numberOfArticlesBySource()?.PAP &&
      numberOfArticlesBySource()?.BusinessInsider
    ) {
      <canvas
        class="mt-4"
        baseChart
        [data]="chartData()"
        [options]="options"
        height="100"
      >
      </canvas>
    } @else {
      <p class="body-style-16--lighter">Brak danych</p>
    }
  </div>
</p-card>
