<p-card styleClass="h-full">
  <div class="flex flex-col gap-4 justify-between">
    <h3 class="header-style-16">Sentyment</h3>

    @if (totalNumberOfArticles()) {
      <ptg-doughnut-chart
        class="block w-11/12"
        [data]="chartData()"
        [options]="options"
      />
    } @else {
      <ptg-empty-state />
    }
  </div>
</p-card>
