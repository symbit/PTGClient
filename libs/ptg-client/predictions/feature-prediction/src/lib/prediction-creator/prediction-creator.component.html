<p-card [formGroup]="form">
  <div class="flex flex-col gap-2 w-full">
    <label for="source">Grupa wskaźnika</label>
    <p-select
      id="source"
      [options]="indicatorGroups"
      placeholder="Grupa wskaźnika"
      formControlName="group"
      [showClear]="true"
    />
  </div>

  <div class="flex flex-col gap-2 w-full mt-4">
    <label for="region">Prognoza</label>
    <p-select
      [options]="predictionDefinitions()"
      [showClear]="true"
      placeholder="Prognoza"
      optionLabel="name"
      formControlName="predictionDefinition"
      class="w-full"
    />
  </div>

  <div class="flex flex-col gap-2 w-full mt-4">
    <label for="region">Horyzont czasowy</label>
    <p-select
      [options]="periodOptions()"
      [showClear]="true"
      placeholder="Horyzont czasowy"
      formControlName="nForecast"
      class="w-full"
    />
  </div>
</p-card>

<div class="flex justify-end mt-4">
  <p-button
    label="Generuj Prognozę"
    severity="secondary"
    icon="pi pi-chart-line"
    [disabled]="form.invalid"
    (click)="generatePrediction()"
  />
</div>
