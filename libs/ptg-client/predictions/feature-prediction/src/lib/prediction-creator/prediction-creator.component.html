<p-card [formGroup]="form">
  <div class="flex flex-col gap-2 w-full">
    <label for="region">Prognoza</label>
    <p-select
      [options]="state.predictionsDefinitions.value() || []"
      [showClear]="true"
      placeholder="Prognoza"
      optionLabel="name"
      optionValue="id"
      class="w-full"
      formControlName="predictionDefinitionId"
    />
  </div>

  <ptg-period-form
    class="block mt-4"
    [startDateControl]="form.controls.startDateTime"
    [endDateControl]="form.controls.endDateTime"
  />
</p-card>

<div class="flex justify-end mt-4">
  <p-button
    label="Generuj PrognozÄ™"
    severity="secondary"
    icon="pi pi-chart-line"
    [disabled]="form.invalid"
    (click)="generatePrediction()"
  />
</div>
