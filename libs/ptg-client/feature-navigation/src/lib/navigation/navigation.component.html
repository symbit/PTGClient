<header class="flex bg-neutral-100 p-4 border-b border-neutral-300">
  <div class="flex items-center text-primary-100">
    <mat-icon>show_chart</mat-icon>
    <p class="ml-2">System Prognostyczny</p>
  </div>

  <nav class="ml-8 flex items-center flex-1 gap-4">
    @for (item of items; track item.label) {
      <ptg-navigation-item [item]="item" />
    }
  </nav>

  <div class="self-end">
    <button mat-icon-button color="primary">
      <mat-icon class="text-primary-100">notifications</mat-icon>
    </button>

    <button mat-icon-button color="primary">
      <mat-icon class="text-primary-100">account_circle</mat-icon>
    </button>
  </div>
</header>
