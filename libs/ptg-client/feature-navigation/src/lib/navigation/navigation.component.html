<header class="flex bg-neutral-100 p-4 border-b border-neutral-300 mb-10">
  <div class="flex items-center text-primary-100">
    <i class="pi pi-chart-line"></i>
    <p class="ml-2">System Prognostyczny</p>
  </div>

  <nav class="ml-8 flex items-center flex-1 gap-4">
    @for (item of items; track item.label) {
      <ptg-navigation-item [item]="item" />
    }
  </nav>

  <div class="self-end">
    <p-button icon="pi pi-bell" [rounded]="true" [text]="true" />
    <p-button
      icon="pi pi-user"
      (click)="menu.toggle($event)"
      [rounded]="true"
      [text]="true"
    />
    <p-menu #menu [model]="userOptions" [popup]="true" />
  </div>
</header>
